name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Detect app directory
        id: appdir
        run: |
          candidates=(. portfolio dev-portfolio)
          for dir in "${candidates[@]}"; do
            if [ -f "$dir/package.json" ] && [ -f "$dir/package-lock.json" ]; then
              echo "dir=${dir#./}" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done

          lockfile_dir=$(find . -maxdepth 3 -type f -name package-lock.json -not -path "*/node_modules/*" | head -n 1 | xargs -r dirname)
          if [ -n "$lockfile_dir" ] && [ -f "$lockfile_dir/package.json" ]; then
            echo "dir=${lockfile_dir#./}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "package.json/package-lock.json not found in root or common subfolders" >&2
          exit 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ steps.appdir.outputs.dir }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Build
        run: npm run build
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.appdir.outputs.dir }}/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
