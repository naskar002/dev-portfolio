name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Detect app directory
        id: appdir
        run: |
          app_dir=$(find . -type f -name package.json -not -path "*/node_modules/*" | head -n 1 | xargs -r dirname)
          if [ -n "$app_dir" ]; then
            echo "dir=${app_dir#./}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "package.json not found in repository" >&2
          exit 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Build
        run: npm run build
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.appdir.outputs.dir }}/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
