name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Detect app directory
        id: appdir
        run: |
          if [ -f package.json ] && [ -f package-lock.json ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
          elif [ -f dev-portfolio/package.json ] && [ -f dev-portfolio/package-lock.json ]; then
            echo "dir=dev-portfolio" >> "$GITHUB_OUTPUT"
          else
            echo "package.json/package-lock.json not found in root or dev-portfolio/" >&2
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ steps.appdir.outputs.dir }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Build
        run: npm run build
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.appdir.outputs.dir }}/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
